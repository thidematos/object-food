<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="focal hidden"></div>
    <div class="modal hidden">
      <h1 class="headerModal">Embrace your Desire!</h1>
      <p class="paragrafoModal">asd</p>
    </div>

    <main class="main">
      <h1>ObjectFood</h1>
      <h2>Starter Course</h2>
      <div class="starter">
        <div class="radio-container">
          <label for="Bread">Bread</label>
          <img src="1.jpg" alt="" />
          <input type="radio" name="starterMenu" class="starters" id="Bread" />
        </div>
        <div class="radio-container">
          <label for="More Bread">More Bread</label>
          <img src="2.png" alt="" />
          <input
            type="radio"
            name="starterMenu"
            class="starters"
            id="More Bread"
          />
        </div>
        <div class="radio-container">
          <label for="Another kind of Bread">Another kind of Bread</label>
          <img src="3.jpg" alt="" />
          <input
            type="radio"
            name="starterMenu"
            class="starters"
            id="Another kind of Bread"
          />
        </div>
      </div>
      <h2>Main Course</h2>
      <div class="mainCourse">
        <div class="sec1">
          <div class="radio-container width">
            <label for="Cheese">Cheese</label>
            <img src="cheese.jpg" alt="" />
            <input type="radio" name="mainMenu" class="inputMain" id="Cheese" />
          </div>
          <div class="radio-container width">
            <label for="Veggie">Veggie</label>
            <img src="veg.jpg" alt="" />
            <input type="radio" name="mainMenu" class="inputMain" id="Veggie" />
          </div>
        </div>

        <div class="sec2">
          <div class="radio-container width">
            <label for="Pepperoni">Pepperoni</label>
            <img src="peperoni.jpg" alt="" />
            <input
              type="radio"
              name="mainMenu"
              class="inputMain"
              id="Pepperoni"
            />
          </div>
          <div class="radio-container width">
            <label for="Meat">Meat</label>
            <img src="calabresa.jpg" alt="" />
            <input type="radio" name="mainMenu" class="inputMain" id="Meat" />
          </div>
        </div>
      </div>
      <div class="name">
        <div>
          <label for="inputName">Nome:</label>
          <input type="text" id="inputName" class="inputsName" />
        </div>
        <div>
          <label for="inputText">Endere√ßo:</label>
          <input type="text" name="" id="inputText" class="inputsName" />
        </div>
        <button class="orderBtn">Order!</button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
